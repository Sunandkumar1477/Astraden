# Nginx Configuration for astraden.com
# Place this file in /etc/nginx/sites-available/astraden.com
# Then create symlink: sudo ln -s /etc/nginx/sites-available/astraden.com /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload nginx: sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    
    # Domain name
    server_name astraden.com www.astraden.com;
    
    # Root directory - adjust this path to your actual application directory
    root /var/www/astraden.com;
    
    # Index files
    index index.php index.html index.htm;
    
    # Log files
    access_log /var/log/nginx/astraden.com.access.log;
    error_log /var/log/nginx/astraden.com.error.log;
    
    # Maximum upload size (adjust as needed)
    client_max_body_size 10M;
    
    # Redirect .php URLs to clean URLs (without .php extension)
    location ~ ^/(.+)\.php(/.*)?$ {
        return 301 /$1$2;
    }
    
    # Main location block - handle clean URLs without .php extension
    location / {
        # Try to serve the file, if not found try as directory, 
        # if still not found try as PHP file without extension, 
        # finally fallback to index.php
        try_files $uri $uri/ $uri.php /index.php?$query_string;
    }
    
    # PHP files handling - processes PHP files internally (from try_files)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;  # Adjust PHP version (php8.0, php8.1, php8.2, etc.)
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Security: Prevent execution of PHP files in uploads directory
        fastcgi_param PHP_ADMIN_VALUE "open_basedir=$document_root:/tmp";
    }
    
    # Deny access to hidden files (except .well-known for Let's Encrypt)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup and source files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Deny access to sensitive files
    location ~* \.(sql|log|md|txt|env|ini|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Disable server tokens
    server_tokens off;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Custom error pages (optional - create these files if needed)
    # error_page 404 /404.html;
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /var/www/html;
    # }
}

